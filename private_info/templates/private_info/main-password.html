{% extends "private_info/main-base.html" %}
{% load static %}
{% block main-content %}
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <form action="{% url 'private_info:vn-password' password_type=ext_info.password_type %}" method="get">
                {% csrf_token %}
                {{ form.as_p }}
               {% if ext_info.password_type == 'recover' %}
                   <a class="btn btn-outline-secondary" href="{% url 'private_info:vn-password-modify' password_type=ext_info.password_type %}">
                       修改
                   </a>
               {% else %}
                   <a class="btn btn-outline-secondary" href="{% url 'private_info:vn-password-auth' password_type=ext_info.password_type action='modify' %}">
                       修改
                   </a>
               {% endif %}

                {% if ext_info.allow_show %}
                        <a class="btn btn-outline-secondary" href="{% url 'private_info:vn-password-auth' password_type=ext_info.password_type action='display' %}">查看</a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
