{% extends "private_info/main-base.html" %}
{% load static %}
{% block main-content %}
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <form action="{% url 'private_info:vn-password-modify' ext_info.password_type %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="保存" class="btn btn-outline-secondary">
                <a class="btn btn-outline-secondary input-sm"
                           href="{% url 'private_info:vn-password' ext_info.password_type %}">取消</a>
            </form>
        </div>
    </div>
{% endblock %}
