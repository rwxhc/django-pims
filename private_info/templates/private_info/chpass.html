{% extends "private_info/login_base.html" %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
     {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
     {% endif %}

    <div class="container-fluid">
        <div class="form-signin w-100 m-auto">
            <h1>修改登录密码</h1>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <form action="{% url 'private_info:vn-login-password-modify' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="保存" class="btn btn-outline-secondary">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
